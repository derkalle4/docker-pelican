name: deploy FS25 to ghcr.io
on:
  push:
    paths:
      - fs25/bin/*
      - fs25/Dockerfile
  workflow_dispatch:
jobs:
  docker-bfbc2:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: './fs25'
    steps:
      - name: 'Checkout Source Code'
        uses: actions/checkout@main
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: 'Build and Deploy Docker Container'
        run: |
          docker build . --tag ghcr.io/derkalle4/docker-pelican-fs25:latest
          docker push ghcr.io/derkalle4/docker-pelican-fs25:latest
